<div *ngIf="hero">
	<h2>{{hero.name}} detalles!</h2>
	<div>
		<label>Id: </label>{{hero.id}}
	</div>
	<div>
		<label>Nombre: </label><input [(ngModel)]="hero.name" placeholder="name"/>
	</div>
	<div>
		<button (click)="goBack()">Atras</button>
	</div>
</div>
